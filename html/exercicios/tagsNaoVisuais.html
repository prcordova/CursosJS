<!--
Tags semanticas...

section - agrupamento temático de conteudo
article - conteudo auto-contido / começo/ meio / fim.
header - cabeçalho
footer - rodapé do documento
nav - agrupa links de navegação
aside - colocar de lado (sidebar ) ou adendo de determinado trecho/ observação de paragrafo em volta
details - exibe detalhes que pode ser exibidos ou escondidos


as famosas

div - representa divisao ou seção
span - usada para agrupar elementos inline
-->
