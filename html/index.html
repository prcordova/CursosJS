<body>
    <header>
        <h1>Exercicios html</h1>

    <nav>
        <a href wn-nav="exercicios/teste.html"> 00 - Teste</a> |
        <a href wn-nav="exercicios/texto1.html"> 01 - Texto1</a> |

    <section id="conteudo"></section>

    <footer>
            Curso de Web Moderno
    </footer>
  
    <script>
        
        document.querySelectorAll('[wn-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                
                fetch(link.getAttribute('wn-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
