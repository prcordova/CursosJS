<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>

<body>
    <header>
        <h1>Exercicios html</h1>
    </header>
    <nav>
        <a href wn-nav="exercicios/teste.html"> 00 - Teste</a> |
        <a href wn-nav="exercicios/temp.html"> 00 - TEMPPPP</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wn-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(e) {
                e.preventDefault()
                
                fetch(link.getAttribute('wn-nav'))
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML = html)
            }
        })
    </script>

</body>

</html>
